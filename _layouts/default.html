<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
        body {
            background-color: #282828;
            color: #fbf1c7;
            font-family: Monaco, monospace;
            font-size: 14px;
            padding: 20px;
            max-width: 600px;
            margin: 0;
        }

        h1, h2 {
            color: #b16286;
        }

        h3 {
            color: #689d6a;
        }

        a {
            color: #458588; /* All URLs styled with the same blue color */
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #fbf1c7;
        }
  </style>

  <title>{{ page.title }}</title>

  <!-- MathJax configuration -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['\\[', '\\]'], ['$$', '$$']]
      }
    };
  </script>

  <!-- MathJax loader -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>

<body>
  {{ content }}
</body>
</html>
