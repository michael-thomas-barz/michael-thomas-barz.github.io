<!DOCTYPE html>
<html>
<head>
    <title>Michael Barz's Dog Page</title>
    <style>
        body {
            background-color: #282828;
            color: #fbf1c7;
            font-family: Monaco, monospace;
            font-size: 14px;
            padding: 20px;
            max-width: 600px;
            margin: 0;
        }

        h1, h2 {
            color: #b16286;
        }

        h3 {
            color: #689d6a;
        }

        a {
            color: #458588; /* All URLs styled with the same blue color */
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #fbf1c7;
        }

        blockquote {
            border-left: 4px solid #fbf1c7;
            padding-left: 10px;
            margin-left: 0;
        }

        @media screen and (max-width: 900px) {
            body {
                padding: 20px;
            }

            td {
                padding-bottom: 1rem;
            }
        }

        .dog-photo {
            background-size: contain;
            background-repeat: no-repeat;
            width: 100%;
            height: auto;
            max-width: 600px; /* Adjust based on your container width */
            margin-bottom: 20px;
        }

        #dog-photo1 {
            background-image: url("dog_photo_placeholder.jpg");
            height: 500px; /* Adjust to the height of your original photo */
        }

        #dog-photo2 {
            background-image: url("jack_and_chrissy.jpg");
            height: 500px; /* Adjust to the height of your original photo */
        }
    </style>
</head>
<body>
    <h1>Dogs</h1>
    <div id="dog-photo1" class="dog-photo"></div>
    <p><b style="color: #cc241d;">L2 and Suzy Q, chewing bones</b><br>
    Doggies be cool<br>
    And they wag their tails<br>
    The tail exceeds, the speed of a snail</p>
    <hr>
    <div id="dog-photo2" class="dog-photo"></div>
    <p><b style="color: #cc241d;">Jack and Chrissy, waiting for a treat</b><br>
    B-A-R-K-I-N-G</p>
    <hr>
    <p>Return to <a href="index.html">Home</a></p>
</body>
</html>
